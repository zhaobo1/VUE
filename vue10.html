<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE10-todolist</title>
</head>
<body>
<div id="box">
	<input type="text" name="" v-model="texts" v-on:keyup.enter="newtodo">
	<ul>
		<todo-item 
		v-for="(todo,index) in todolist"
		v-bind:title="todo" 
		v-bind:key="index" 
		v-on:remove="todolist.splice(index, 1)">
		</todo-item>
	</ul>	
</div>

</body>
<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
Vue.component('todo-item',{
	template:'<li>{{title}}  <button v-on:click="$emit(\'remove\')">X</button></li>',
	props:['title']
})

var vm = new Vue({
	el:"#box",
	data:{
		texts:'',
		todolist:[
			'起床',
			'刷牙',
			'洗脸'
		]
	},
	methods:{
		newtodo:function(){
			this.todolist.push(this.texts);
			this.texts = '';
		}
	}
})



Vue.set(vm.todolist,0,'不起床')
</script>
</html>
