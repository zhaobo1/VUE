<body>
	可以自定义过滤器，用于一些常见文本的格式化；
	过滤器可以用在双花括号的插值或者v-bind表达式中；
	过滤器的设计目的是用于简单的文本格式化，
	因此如果想要实现复杂的文本格式化应该使用属性计算；
	过滤器放在JavaScript表达式之后，通过管道符‘|’来链接；
	过滤器可以串联；
	过滤器因为是JavaScript函数，所以可以接受参数；
