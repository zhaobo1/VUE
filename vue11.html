<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE11-EVENT</title>
</head>
<body>
	<div id="event">
		<span v-on:click.once="todo('测试一下',$event)">EVENT 测试</span>
		<a href="" v-on:click.prevent="myalert">测试事件修饰符</a>
		<input type="" name="" v-on:keyup.space="myleft"><br>
		<textarea v-model="textarea"></textarea>
		<span>{{textarea}}</span>
		<input type="checkbox" v-model="ischeck" name="">{{ischeck}}<br>
		多个勾选框，绑定到同一个数组：<br>
		<input type="checkbox" name="" value="1" v-model="checkboxarr">1 <br>
		<input type="checkbox" name="" value="2" v-model="checkboxarr">2 <br>
		<input type="checkbox" name="" value="3" v-model="checkboxarr">3 <br>
		{{checkboxarr}}

		<hr>
		<select v-model="selected">
			<option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
		</select>
		<span>{{selected}}</span>

		<hr>
		单选框<br>
		<input type="radio" name="" v-model="six" v-bind:value="nan">男<br>
		<input type="radio" name="" v-model="six" v-bind:value="nv">女<br>
		{{six}}
		<hr>
		<input type="text" v-model.lazy="textarea" name="">
		{{textarea}}
		<br>
		<input type="number" v-model.number="age" name="">
	</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el:"#event",
	data:{
		textarea:'测试一下',
		ischeck:true,
		checkboxarr:[],
		nan:'1',
		nv:'2',
		six:'',
		age:'12',
		selected:'A',
		options:[
			{text:'A',value:'a'},
			{text:'B',value:'b'},
			{text:'C',value:'c'}
		]
	},
	methods:{
		todo:function(str,event){
			console.log(str);
			console.log(event);
		},
		myalert:function(){
			alert(1);
		},
		myleft:function(){
			alert('按下了左方向键')
		}
	}
})
</script>
</html>
